<!-- CUSTOM HEADER START -->
<div class="flex align-center justify-between">
  <label for="menu-control">
    <img src="{{ "svg/menu.svg" | relURL }}" class="book-icon" alt="Menu" />
  </label>

  <h3>{{ .Site.Title }}</h3>

  <div class="flex align-center">
    <button id="theme-toggle" class="book-icon" title="Toggle theme" style="background: none; border: none; cursor: pointer; padding: 0; margin-right: 0.5rem; display: flex; align-items: center;">
      <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="none">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
    <label for="toc-control">
      {{ if default true (default .Site.Params.BookToC .Params.BookToC) }}
      <img src="{{ "svg/toc.svg" | relURL }}" class="book-icon" alt="Table of Contents" />
      {{ end }}
    </label>
  </div>
</div>

<style>
/* Mobile theme toggle icon styles */
#theme-toggle .sun,
#theme-toggle .moon {
  width: 20px;
  height: 20px;
}

/* Default: show sun, hide moon */
#theme-toggle .sun { display: block; }
#theme-toggle .moon { display: none; }

/* Dark mode: hide sun, show moon */
.theme-dark #theme-toggle .sun { display: none; }
.theme-dark #theme-toggle .moon { display: block; }

/* Handle system preference when no override is set */
@media (prefers-color-scheme: dark) {
  html:not(.theme-light) #theme-toggle .sun { display: none; }
  html:not(.theme-light) #theme-toggle .moon { display: block; }
}
</style>

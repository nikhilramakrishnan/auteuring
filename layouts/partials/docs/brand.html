<h2 class="book-brand" style="display: flex; align-items: center; justify-content: space-between;">
  <a class="flex align-center" href="{{ cond (not .Site.Home.File) .Sites.Default.Home.RelPermalink .Site.Home.RelPermalink }}">
    {{- with .Site.Params.BookLogo -}}
    <img src="{{ . | relURL }}" alt="Logo" class="book-icon" />
    {{- end -}}
    <span>{{ .Site.Title }}</span>
  </a>
  <button id="theme-toggle-sidebar" title="Toggle theme" style="background: none; border: none; cursor: pointer; padding: 0; display: flex; align-items: center;">
    <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
    <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="none">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>
</h2>

<style>
/* Theme toggle icon styles */
#theme-toggle-sidebar .sun,
#theme-toggle-sidebar .moon {
  width: 20px;
  height: 20px;
}

/* Default: show sun, hide moon */
#theme-toggle-sidebar .sun { display: block; }
#theme-toggle-sidebar .moon { display: none; }

/* Dark mode: hide sun, show moon */
.theme-dark #theme-toggle-sidebar .sun { display: none; }
.theme-dark #theme-toggle-sidebar .moon { display: block; }

/* Handle system preference when no override is set */
@media (prefers-color-scheme: dark) {
  html:not(.theme-light) #theme-toggle-sidebar .sun { display: none; }
  html:not(.theme-light) #theme-toggle-sidebar .moon { display: block; }
}
</style>
